    <div class="col" *ngFor="let product of productReviewList | nameFilter: searchText">
      <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{product.lastDate | date : 'dd/MM/yyyy'}} -> {{product.lastPrice}} â‚¬</h6>
          <p class="card-text">
            Compras: {{product.purchaseCount}} <br/>
            Marcas: {{product.brandsCount}} <br/>
            Formatos: {{product.formatsCount}}
          </p>
          <a (click)="onSelect(product.idProduct)" class="btn btn-primary">Detalles</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="selectedProduct != null && selectedProduct.id != 0">
  <div class="row">
    <div class="col-md-3">
      <div class="card" >
        <ul class="list-group list-group-flush" *ngFor="let product of productReviewList">
          <li class="list-group-item d-flex" [style.background-color]="product.idProduct == selectedProduct.id ? 'lightblue' : ''"
            (click)="onSelect(product.idProduct)">
            {{product.name}}
          </li>
        </ul>
      </div> 
    </div>
    <div class="col-md-9">
        <button type="button" class="btn-close float-end" aria-label="Close" (click)="closeDetails()"></button>
      
      <div class="row">
        <app-product-details [product]="selectedProduct"></app-product-details>
      </div>
    </div>
  </div>
</div>
