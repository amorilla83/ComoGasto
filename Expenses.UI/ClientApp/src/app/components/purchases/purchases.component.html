<h3 class="mt-3">Listado de Compras</h3>
<div *ngIf="listPurchases.length > 0">
    <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Fecha</th>
            <th scope="col">Tienda</th>
            <th scope="col">Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let purchase of listPurchases">
            <th scope="row">{{purchase.idPurchase}}</th>
            <td>{{purchase.date | date:'dd/MM/yyyy'}}</td>
            <td>{{purchase.store.name}}</td>
            <td>{{purchase.total}} â‚¬ </td>
            <td><a [routerLink]="['/purchase', purchase.idPurchase]"><i class="bi bi-pencil"></i></a></td>
          </tr>
        </tbody>
      </table>
</div>
<div *ngIf="listPurchases.length == 0" class="row at-3">
    <h5 class="float-start">No existe ninguna compra en base de datos.</h5>
</div>
